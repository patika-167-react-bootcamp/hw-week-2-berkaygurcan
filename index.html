<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odev 2</title>
    <link rel="stylesheet" href="main.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>

    
    <div class="left-div">
        <div class="input-group">
            <input type="text" id="newCustomerName" placeholder="Ad" /> 
            <input type="number" id="newCustomerBalance" placeholder="Balance" />
            <button onclick='addCustomer()'> Ekle</button>
        </div>
        
        <div>
            <ul id="customersBalanceList">
            </ul>
        </div>
        
    </div>

    <div class="right-div">
        <div class="process-div">
            <div>
              <label for="sender">Gönderen Seçimi</label>
              <select id="sender">
                <option selected>Gönderen</option>
                
                
            </select>
            </div>

            <div>
              <label for="recipient">Alıcı Seçimi</label>
              <select id="recipient">
                <option selected>Alıcı</option>
                
            
            </select>
            </div>

            <div>
                <input type="text" id="amount">
                <button onclick="sendMoney()"> Gönder </button>
            </div>
        </div>

        <div>
            <!-- text area da olabilir. -->
            <ul id="historyList">
                
            </ul>
        </div>
    </div>
    
    <script src="index.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
