<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odev 2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="left-div">
        <div class="input-group">
            <input type="text" id="newCustomerName" placeholder="Ad" /> </br>
            <input type="number" id="newCustomerBalance" placeholder="Balance" />
            <button onclick='addCustomer()'> Ekle</button>
        </div>
        </br>
        <div>
            <ul id="customersBalanceList">
            </ul>
        </div>
        
    </div>

    <div class="right-div">
        <div class="process-div">
            <div>
              <label for="sender">Gönderen Seçimi</label>
              <select id="sender">
                <option selected>Gönderen</option>
                
                
            </select>
            </div>

            <div>
              <label for="recipient">Alıcı Seçimi</label>
              <select id="recipient">
                <option selected>Alıcı</option>
                
            
            </select>
            </div>

            <div>
                <input type="text" id="amount">
                <button onclick="sendMoney()"> Gönder </button>
            </div>
        </div>

        <div>
            <!-- text area da olabilir. -->
            <ul id="historyList">
                
            </ul>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
